<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar mensagens - WhatsAppPolpa 2.0.1 Beta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>WhatsAppPolpa 2.0.1 Beta</h1>
            <div id="connectionStatus" class="success"></div>
            
            <form id="sendForm">
                <div class="form-group">
                    <label for="message">Mensagem</label>
                    <textarea id="message" name="message" rows="5" required 
                        placeholder="Entre a mensagem que deseja enviar aos clientes..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="numbers">Arquivo dos números de telefone (.txt):</label>
                    <input type="file" id="numbers" name="numbers" accept=".txt" required>
                    <small>Dá upload de um arquivo .txt dos números de telefone (siga o modelo: +558512345678)</small>
                </div>
                
                <div class="form-group-answered">
                    <label for="numbers-answered">Arquivo dos números de telefone respondidos (.txt):</label>
                    <input type="file" id="numbers-answered" name="numbers-answered" accept=".txt">
                    <small>Dá upload de um arquivo .txt dos números de telefone dos que já responderam (siga o modelo: +558512345678)</small>
                </div>

                <button type="submit" class="btn" id="sendBtn">Enviar mensagens</button>
                <button type="button" class="btn btn-secondary" id="logoutBtn">Deslogar</button>
            </form>
            
            <div id="results" style="display: none;">
                <h2>Resultados</h2>
                <div id="resultsList"></div>
            </div>
            
            <div id="progress" style="display: none;">
                <p>Enviando mensagens... Por favor aguarde.</p>
            </div>
        </div>
    </div>

    <script>
        async function checkAuth() {
            try {
                const response = await fetch('/api/auth-status');
                const data = await response.json();
                
                if (!data.authenticated) {
                    window.location.href = '/login.html';
                    return;
                }
            } catch (error) {
                console.error('Auth check failed:', error);
            }
        }

        async function checkWhatsAppStatus() {
            try {
                const response = await fetch('/api/whatsapp-status');
                const data = await response.json();
                
                if (!data.ready) {
                    window.location.href = '/qr.html';
                } else {
                    document.getElementById('connectionStatus').textContent = 
                        `Conectado como: ${data.info.pushname || 'WhatsApp User'}`;
                }
            } catch (error) {
                console.error('Status check failed:', error);
            }
        }

        document.getElementById('sendForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const message = document.getElementById('message').value;
            const numbersFile = document.getElementById('numbers').files[0];
            const numbersAnsweredFile = document.getElementById('numbers-answered').files[0];
            const progressDiv = document.getElementById('progress');
            const resultsDiv = document.getElementById('results');
            const sendBtn = document.getElementById('sendBtn');
            
            if (!numbersFile) {
                alert('Please select a file with phone numbers');
                return;
            }

            const formData = new FormData();
            formData.append('message', message);
            formData.append('numbers', numbersFile);
            formData.append('answeredNumbers', numbersAnsweredFile);
            
            sendBtn.disabled = true;
            progressDiv.style.display = 'block';
            resultsDiv.style.display = 'none';
            
            try {
                const response = await fetch('/api/send-messages', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const resultsList = document.getElementById('resultsList');
                    resultsList.innerHTML = '';
                    
                    data.results.forEach(result => {
                        const item = document.createElement('div');
                        item.className = result.status === 'sent' ? 'success' : 'error';
                        item.textContent = `${result.number}: enviado com sucesso`;
                        resultsList.appendChild(item);
                    });
                    
                    resultsDiv.style.display = 'block';
                } else {
                    alert('Falha ao enviar mensagens: ' + (data.error || 'Erro desconhecido'));
                }
            } catch (error) {
                alert('Error enviar messages: ' + error.message);
            } finally {
                sendBtn.disabled = false;
                progressDiv.style.display = 'none';
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', async () => {
            if (confirm('Tem certeza de que quer deslogar?')) {
                await fetch('/api/logout', { method: 'POST' });
                window.location.href = '/login.html';
            }
        });

        // Initialize
        checkAuth();
        checkWhatsAppStatus();
    </script>
</body>
</html>
