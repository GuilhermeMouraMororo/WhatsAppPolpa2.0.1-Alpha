<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar - WhatsAppPolpa 2.0.1 Beta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>WhatsAppPolpa 2.0.1 Beta</h1>
            <h2>Criar Conta</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Nome de usuário:</label>
                    <input type="text" id="username" name="username" required minlength="3">
                    <small>Pelo menos 3 caracteres</small>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required minlength="6">
                    <small>Pelo menos 6 caracteres</small>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Senha:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="btn">Criar Conta</button>
                <div id="message" class="error"></div>
            </form>
            <div style="text-align: center; margin-top: 20px;">
                <p style="color: #666;">Já tem uma conta? <a href="/login.html" style="color: #667eea; text-decoration: none; font-weight: 600;">Login aqui</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('message');
            
            // Clear previous messages
            messageDiv.textContent = '';
            messageDiv.className = 'error';
            
            // Validate passwords match
            if (password !== confirmPassword) {
                messageDiv.textContent = 'As senhas não são iguais';
                return;
            }
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    messageDiv.className = 'success';
                    messageDiv.textContent = 'Conta criada com sucesso! Indo para o login';
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                } else {
                    messageDiv.textContent = data.message || 'Registro falhou';
                }
            } catch (error) {
                messageDiv.textContent = 'Registro falhou. Por favor tente novamente.';
            }
        });
    </script>
</body>
</html>
