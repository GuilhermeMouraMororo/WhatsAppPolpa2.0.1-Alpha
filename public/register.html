<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - WhatsApp Bulk Sender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>WhatsApp Bulk Sender</h1>
            <h2>Create Account</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required minlength="3">
                    <small>At least 3 characters</small>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required minlength="6">
                    <small>At least 6 characters</small>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="btn">Create Account</button>
                <div id="message" class="error"></div>
            </form>
            <div style="text-align: center; margin-top: 20px;">
                <p style="color: #666;">Already have an account? <a href="/login.html" style="color: #667eea; text-decoration: none; font-weight: 600;">Login here</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('message');
            
            // Clear previous messages
            messageDiv.textContent = '';
            messageDiv.className = 'error';
            
            // Validate passwords match
            if (password !== confirmPassword) {
                messageDiv.textContent = 'Passwords do not match';
                return;
            }
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    messageDiv.className = 'success';
                    messageDiv.textContent = 'Account created successfully! Redirecting to login...';
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                } else {
                    messageDiv.textContent = data.message || 'Registration failed';
                }
            } catch (error) {
                messageDiv.textContent = 'Registration failed. Please try again.';
            }
        });
    </script>
</body>
</html>
